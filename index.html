<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="image">
            <img src="Samriddha_Mahajan.jpg" alt="Image not found" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingQuerious</span>&nbsp;
            <span class="currentPosition">YouTuber and Student</span>&nbsp;
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100015923524516&sk=about_overview" style="background-color: #4267b2;" class="link" id="id1">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://www.instagram.com/samriddha_mahajan05/" style="background-color: #e1306c;" class="link" id="id2">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@TheNomadicExplorer5903" style="background-color: #ff0000;" class="link" id="id3">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
